    <script type="text/javascript">
        Date.prototype.Format = function(fmt)   
        { //author: meizz   
            var o = {   
                "M+" : this.getMonth()+1,                 //月份   
                "d+" : this.getDate(),                    //日   
                "h+" : this.getHours(),                   //小时   
                "m+" : this.getMinutes(),                 //分   
                "s+" : this.getSeconds(),                 //秒   
                "q+" : Math.floor((this.getMonth()+3)/3), //季度   
                "S"  : this.getMilliseconds()             //毫秒   
            };   
            if(/(y+)/.test(fmt))   
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));   
            for(var k in o)   
                if(new RegExp("("+ k +")").test(fmt))   
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));   
            return fmt;   
        }  
        
    </script>
    <script type="text/javascript">
        function setMonthPie(data){
            var myDate = new Date();
            var month = myDate.getMonth()+1;
            var year = myDate.getFullYear();
            var province = data['province'].split(",");
            var pdata = data['data'].split(",");
            var sum = data['sum'];
            $(function () {
                $('#piechart').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: year+'年'+month+'月新闻数量统计'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }
                },
                    series: [{
                        name: "省份",
                        colorByPoint: true,
                        data: [{
                            name: province[0],
                            y: pdata[0]/sum*100,
                            sliced: true,
                            selected: true
                        }, {
                            name: province[1],
                            y: pdata[1]/sum*100
                        }, {
                            name: province[2],
                            y: pdata[2]/sum*100
                        }, {
                            name: province[3],
                            y: pdata[3]/sum*100
                        }, {
                            name: province[4],
                            y: pdata[4]/sum*100
                        }, {
                            name: "其他",
                            y: (sum-pdata[0]-pdata[1]-pdata[2]-pdata[3]-pdata[4])/sum*100
                        }]
                    }]
                });
            });
        }
    </script>

    <script type="text/javascript">
        function setMainComparation(data){
            var myDate = new Date();
            var month = myDate.getMonth();
	    if(month==0)
		month = 12;
            var month1 = month-1;
	    if(month1==0)
		month1 = 12;
            var month2 = month-2;
	    if(month2==0)
		month2 = 12;
            var beijing = data['beijing'].split(",");
            var jiangsu = data['jiangsu'].split(",");
            var shanghai = data['shanghai'].split(",");
            var zhejiang = data['zhejiang'].split(",");
            var guangdong = data['guangdong'].split(",");
            $(function () {
                $('#barchart').highcharts({
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: '主要区域新闻数量对比'
                    },
                    subtitle: {
                        text: '数据来源: <a href="http://www.gdeltproject.org">The GDELT Project</a>'
                    },
                    xAxis: {
                        categories: ['北京', '江苏', '上海', '浙江', '广东'],
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '新闻数量',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    tooltip: {
                        valueSuffix: ' '
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: -40,
                        y: 80,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                        shadow: true
                    },
                    credits: {
                        enabled: true
                    },
                    series: [{
                        name: month+'月',
                        data: [parseInt(beijing[0],10), parseInt(jiangsu[0],10), parseInt(shanghai[0],10), parseInt(zhejiang[0],10), parseInt(guangdong[0],10)]
                    }, {
                        name: month1+'月',
                        data: [parseInt(beijing[1],10), parseInt(jiangsu[1],10), parseInt(shanghai[1],10), parseInt(zhejiang[1],10), parseInt(guangdong[1],10)]
                    }, {
                        name: month2+'月',
                        data: [parseInt(beijing[2],10), parseInt(jiangsu[2],10), parseInt(shanghai[2],10), parseInt(zhejiang[2],10), parseInt(guangdong[2],10)]
                    }]
                });
            });
        }
    </script>
